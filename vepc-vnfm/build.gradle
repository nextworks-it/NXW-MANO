buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

repositories {
    mavenCentral()
    /**
     * Only needed for openbaton snapshots dependencies
     */
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {

    compile 'org.openbaton:vnfm-sdk-rest:3.0.0'
/**
    compile 'org.openbaton:vnfm-sdk-amqp:3.0.0'
    **/
    compile 'org.hibernate:hibernate-core:4.3.10.Final'
    compile 'org.openbaton:vim-int:3.0.0'
	compile 'org.openbaton:vim-impl:3.0.0'
	compile 'org.openbaton:sdk:3.0.0'
	compile'org.springframework:spring-context:4.2.1.RELEASE'  
}

group 'org.openbaton.vnfm'
version '1.0-SNAPSHOT'

bootRepackage {
    mainClass = 'org.openbaton.vnfm.EpcVnfm'
}
