tosca_definitions_version: tosca_simple_profile_for_nfv_1_0
description: Simple Virtual Router with one VDU

metadata:
  ID: vRouter-1-0-0
  vendor:  Acme
  version: 1.0

inputs:
  vnfPackageLocation: https://gitlab.fokus.fraunhofer.de/openbaton/scripts-test-public.git
  deploymentFlavour:
    - flavour_key: m1.small
  type: server
  endpoint: generic
  interfaces:
      lifecycle: # lifecycle
          INSTANTIATE:
            - install.sh
          CONFIGURE:
            - server_configure_only.sh
          START:
             - iperf_client_start.sh

topology_template:
   inputs:
   substitution_mappings:

   node_templates:
     VDU1:
       type: tosca.nodes.nfv.VDU
       properties:
          vm_image:
           - ubuntu-14.04-server-cloudimg-amd64-disk1
          scale_in_out: 2
          vim_instance_name:
            - vim-instance
       capabilities:
         nfv_compute:
           properties:
             mem_page_size: large
       artifacts:
        vRouterImage:
           type: tosca.artifacts.Deployment.Image.VM
           file: ubuntu-14.04-server-cloudimg-amd64-disk1
       interfaces:
         Standard:
           configure:
             implementation: vdu1_configure.sh

     CP12:
         type: tosca.nodes.nfv.CP
         properties:
             type: hhuh
             anti_spoof_protection: false
         requirements:
           - virtualLink: InternalNetwork
           - virtualBinding: VDU1

     CP13:
              type: tosca.nodes.nfv.CP
              properties:
                  type: hhuh
                  anti_spoof_protection: false
              requirements:
                - virtualLink: InternalNetwork
                - virtualBinding: VDU1


     private:
           type: tosca.nodes.nfv.VL
           properties:
             vendor: Fokus
           capabilities:
             virtual_linkable:
               valid_source_types: tosca.nodes.nfv.CP


     iperf-client:
        type: openbaton.type.VNF.GENERIC
        properties:
          ID: x
          vendor: Fokus
          version: 0.1
          vnfPackageLocation: https://gitlab.fokus.fraunhofer.de/openbaton/scripts-test-public.git
          deploymentFlavour:
            - flavour_key: m1.small
        requirements:
          - virtualLink: private
          - host: VDU1
        interfaces:
          lifecycle: # lifecycle
            INSTANCIATE:
              - install.sh
            CONFIGURE:
              - server_configure_only.sh
            START:
              - iperf_client_start.sh
