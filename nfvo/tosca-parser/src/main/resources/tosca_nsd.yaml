  type: String

description:
  required: yes
  type: String

metadata:
  required: yes
  ID:
    type: String
  vendor:
    type: String
  version:
    type: String

topology_template:
  required: yes

  node_templates:
    required : yes

    VNF_NODE:
      type:
        required: yes
        type: String
        value:
      properties:
        required: yes

        vnfPackageLocation:
          required: no
          type: String

        deploymentFlavour:
            required: no
            type: List<String>

          configurations:
            required: no
            type: Map

        endpoint:
            required: no
            type: String

        type:
            required: no
            type: String

        auto_scale_policy:
            required: no
            type: AutoScale Policy

      interfaces:
        required: no
        type: Map<String,List<String>>

      requirements:
        required: no
        type: List of key value pairs
        - virtualLink: ..
        - vdu: ...

    VDU_NODE:
      type:
        required: yes
        type: String
        value: tosca.nodes.nfv.VDU
      name:
        required: no
        type: String
