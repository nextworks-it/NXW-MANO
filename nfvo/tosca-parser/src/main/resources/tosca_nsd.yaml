        required: no

        artifact1:
          type:
            required: yes
            type: String
            value: tosca.artifacts.Deployment.Image.VM
          file:
            required: yes
            type: String


      properties:
        required: no

        scale_in_out:
          required: no
          type: String
        vim_instance_name:
          required: no
          type: String


    CP_NODE:
      type:
        required: yes - not supp
        type: String
        value: tosca.nodes.nfv.CP
      name:
        required: no
        type: String
      properties:
        required: no
        floatingIP:
          required: no
          type: String

      requirements:
        required: no
        type: List<String>
          - virtualLink : name (String)
          - virtualBinding: name (String)


    VL_NODE:
      type:
        required: yes
        type: String
        value: tosca.nodes.nfv.VL
      name:
        required: no
        type: String
      vendor:
        required: no
        type: String

relationships_template:
  required: no
  relationship1:
